<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Home page</title>
	<link rel="stylesheet" type="text/css" th:href="@{/static/css/style.css}"/>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>


<body>

<div class="container">
	<h4 class="panel-heading">
		<span th:utext="${'Добрый день, ' + user.getName()}"></span>
	</h4>
	<div class="panel-group">
		<div class="panel panel-primary">
			<div class="panel-heading">
				<span>Client info:</span>
			</div>
			<div class="panel-body">
				<span th:utext="${'Имя: ' + user.getName()}"></span> <br/>
				<span th:utext="${'Фамилия: ' + user.getLastName()}"></span> <br/>
				<span th:utext="${'Почта: ' + user.getEmail()}"></span> <br/>
				<span th:utext="${'Роль: ' + user.getNameRoles()}"></span> <br/>
			</div>
		</div>
		<br/>
		<div class="panel panel-primary">
			<div class="panel-heading">
				<span>Client info:</span>
			</div>
			<div class="panel-body">
				<table class="table table-sm">
					<thead>
					<tr class="headings">
						<th class="column-title">ID</th>
						<th class="column-title">Balance</th>
						<th class="column-title">Currency</th>
					</tr>
					</thead>
					<tbody>
					<tr th:each="account: ${accounts}">
						<td th:text="${account.getId()}"></td>
						<td th:text="${account.getBalance()}"></td>
						<td th:text="${account.getCurrency()}"></td>
					</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
<!--<div th:insert="~{footer::copy}"></div>-->
</body>
</html>
